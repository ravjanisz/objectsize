language: php

php:
  - 7.2

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction

script:
  - vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
  - bash <(curl -s https://codecov.io/bash)

matrix:
  allow_failures:
    - php: 7.2
  fast_finish: true

notifications:
  on_success: never
  on_failure: always